<div class="grid p-fluid">
  <div class="col-12">
        <div class="card card-w-title">
            <h5>MenuBar</h5>
            <p-menubar [model]="tieredItems">
                <ng-template pTemplate="end">
                    <span class="p-input-icon-right">
                        <input type="text" pInputText placeholder="Search">
                        <i class="pi pi-search"></i>
                    </span>
                </ng-template>
            </p-menubar>
        </div>
    </div>
</div>
<div class="grid">
  <div *ngFor="let stat of sasStats" class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">{{ stat.title }}</span>
          <div class="text-900 font-medium text-xl">{{ stat.value }}</div>
        </div>
        <div class="flex align-items-center justify-content-center border-round" [ngClass]="stat.iconBg" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
          <i class="pi" [ngClass]="[stat.icon, stat.iconColor, 'text-xl']"></i>
        </div>
      </div>
      <span [ngClass]="stat.subtitleColor" class="font-medium">{{ stat.subtitle }}</span>
      <span [ngClass]="stat.footerColor">{{ stat.footer }}</span>
    </div>
  </div>
</div>
