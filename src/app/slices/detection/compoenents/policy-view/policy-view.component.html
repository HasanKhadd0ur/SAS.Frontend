<p-toast></p-toast>

<!-- Loading State -->
<div *ngIf="loading" class="d-flex flex-column justify-content-center align-items-center mt-5">
  <i class="pi pi-spin pi-spinner fs-2 text-primary mb-2"></i>
  <span class="fs-5 text-muted">Loading policy rules...</span>
</div>

<!-- Error State -->
<div *ngIf="error" class="alert alert-danger d-flex align-items-center justify-content-center mt-5" role="alert">
  <i class="pi pi-exclamation-triangle me-2 fs-5"></i>
  <span class="fs-6">{{ error }}</span>
</div>

<!-- Rules List -->
<div *ngIf="!loading && !error" class="container mt-4 mb-5">
  <h2 class="text-center fw-semibold text-dark mb-5">
    Detection Policy Rules
  </h2>

  <div class="row g-4">
    <div *ngFor="let rule of rules" class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-light text-center py-3">
          <span class="fw-bold text-primary fs-5">
            {{ rule.name | titlecase }}
          </span>
        </div>

        <div class="card-body px-4 py-3 text-secondary">
          <p class="fst-italic small text-muted mb-3">{{ rule.description }}</p>

          <div class="mb-3">
            <label class="fw-medium">Value:</label>
            <span class="text-primary ms-2">{{ rule.value }}</span>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="fw-medium">Enabled</span>
            <p-inputSwitch [(ngModel)]="rule.enabled" (onChange)="toggleRule(rule)"></p-inputSwitch>
          </div>

          <div class="text-center">
            <button
              pButton
              type="button"
              class="btn btn-sm btn-outline-primary"
              (click)="editRule(rule.name)">
              <i class="pi pi-pencil me-2"></i>Edit Rule
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
