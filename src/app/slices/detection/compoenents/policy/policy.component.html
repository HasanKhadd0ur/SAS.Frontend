<!-- Loading Spinner -->
<div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center mt-5 text-primary">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
  <span class="mt-3 fs-5">Loading rule...</span>
</div>

<!-- Error Message -->
<div *ngIf="error" class="d-flex align-items-center justify-content-center mt-5 text-danger fs-6">
  <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
</div>

<!-- Rule Form -->
<div *ngIf="!loading && !error" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4 class="card-title mb-3">Edit Policy Rule</h4>
          <h5 class="text-capitalize mb-4"><strong>{{ rule.name }}</strong></h5>

          <div class="mb-3 text-start">
            <label for="valueInput" class="form-label">Value</label>
            <input
              id="valueInput"
              type="number"
              [(ngModel)]="rule.value"
              class="form-control form-control-lg"
            />
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-success w-45" (click)="onUpdateRule()">
              <i class="bi bi-check-circle me-1"></i> Save
            </button>
            <button class="btn btn-secondary w-45" (click)="goToEditPolicy()">
              <i class="bi bi-pencil me-1"></i> Back to Policy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
