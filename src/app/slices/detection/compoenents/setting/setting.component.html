<div class="strategy-config max-w-md mx-auto p-4 bg-white shadow-lg rounded-2xl mt-4">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Detection Strategy Configuration</h2>

  <div *ngIf="error" class="text-red-600 bg-red-100 border border-red-300 rounded-md p-3 mb-3">
    {{ error }}
  </div>
  <div *ngIf="message" class="text-green-700 bg-green-100 border border-green-300 rounded-md p-3 mb-3">
    {{ message }}
  </div>

  <label for="strategySelect" class="block mb-2 text-sm font-medium text-gray-700">Select Detection Strategy:</label>
  <select id="strategySelect"
          [(ngModel)]="selectedStrategy"
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    <option *ngFor="let strategy of availableStrategies" [value]="strategy">
      {{ strategy }}
    </option>
  </select>

  <button (click)="saveStrategy()"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition">
    Save
  </button>

  <p class="mt-4 text-gray-700 text-center">
    Current strategy: <strong>{{ currentStrategy || 'Not set' }}</strong>
  </p>
</div>
