<style>
  .event-detail-card {
    max-width: 700px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 2rem 2.5rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #2c3e50;
  }

  .event-detail-header {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
    border-bottom: 3px solid #2980b9;
    padding-bottom: 0.3rem;
    color: #34495e;
  }

  .event-detail-summary {
    font-size: 1.125rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 2rem;
    white-space: pre-wrap;
  }

  .event-detail-meta p {
    margin: 0.4rem 0;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .event-detail-meta strong {
    min-width: 90px;
    color: #34495e;
  }

  .icon {
    font-size: 1.2rem;
    color: #2980b9;
  }

  .status {
    padding: 0.25rem 0.7rem;
    border-radius: 15px;
    font-weight: 600;
    text-transform: uppercase;
    width: max-content;
  }

  .status.verified {
    background-color: #27ae60;
    color: white;
  }
  .status.under-review {
    background-color: #f39c12;
    color: white;
  }
  .status.rejected {
    background-color: #e74c3c;
    color: white;
  }

  /* Loading text style */
  .loading-text {
    max-width: 700px;
    margin: 3rem auto;
    font-size: 1.25rem;
    font-weight: 600;
    color: #95a5a6;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>

<div *ngIf="event; else loading" class="event-detail-card">
  <div class="event-detail-header">{{ event.eventInfo.title }}</div>

  <div class="event-detail-summary">
    {{ event.eventInfo.summary || 'No summary available.' }}
  </div>

  <div class="event-detail-meta">
    <p>
      <span class="icon">üìÖ</span>
      <strong>Created:</strong> {{ event.createdAt | date: 'fullDate' }}
    </p>
    <p *ngIf="event.topic">
      <span class="icon">üè∑Ô∏è</span>
      <strong>Topic:</strong> {{ event.topic.name }}
    </p>
    <p>
      <span class="icon">‚ÑπÔ∏è</span>
      <strong>Status:</strong> 
      <span [ngClass]="{
        'status verified': event.status === 'Verified',
        'status under-review': event.status === 'Under Review',
        'status rejected': event.status === 'Rejected'
      }">
        {{ event.status || 'Under Review' }}
      </span>
    </p>
  </div>
</div>

<ng-template #loading>
  <div class="loading-text">
    <span style="font-size: 1.5rem; animation: spin 1.5s linear infinite;">‚è≥</span>
    Loading event...
  </div>
</ng-template>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
