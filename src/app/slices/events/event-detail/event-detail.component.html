<div *ngIf="event; else loading" class="event-detail-card">
  <div class="event-detail-header">{{ event.eventInfo.title }}</div>

  <div class="event-detail-summary">
    {{ event.eventInfo.summary || 'No summary available.' }}
  </div>

  <div class="event-detail-meta">
    <p>
      <span class="icon">📅</span>
      <strong>Created:</strong> {{ event.createdAt | date: 'fullDate' }}
    </p>
    <p *ngIf="event.topic">
      <span class="icon">🏷️</span>
      <strong>Topic:</strong> {{ event.topic.name }}
    </p>
    <p>
      <span class="icon">ℹ️</span>
      <strong>Status:</strong> 
      <span [ngClass]="{
        'status verified': event.status === 'Verified',
        'status under-review': event.status === 'Under Review',
        'status rejected': event.status === 'Rejected'
      }">
        {{ event.status || 'Under Review' }}
      </span>
    </p>
     <div class="mt-3 text-end">
    <button class="btn btn-primary" (click)="goToUpdateLocation()">
      <i class="fas fa-map-marker-alt"></i> Update Location
    </button>
  </div>
  
  </div>
</div>

<ng-template #loading>
  <div class="loading-text">
    <span style="font-size: 1.5rem; animation: spin 1.5s linear infinite;">⏳</span>
    Loading event...
  </div>
</ng-template>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
