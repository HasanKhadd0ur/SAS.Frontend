<div class="container px-3 ">
  <div class="row g-4 align-items-start">
    <!-- Map Section -->
    <div class="col-7 col-md-7">
      <div id="map" style="height: 330px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);"></div>
    </div>

    <!-- Form Section -->
    <div class="col-5 col-md-5">
      
      <h3 class="text-center mb-4">üìç Update Event Location</h3>

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <!-- Coordinates -->
        <div class="mb-3">
          <label class="form-label">Coordinates</label>
          <div class="d-flex gap-2">
            <input type="number" class="form-control" formControlName="latitude" readonly />
            <input type="number" class="form-control" formControlName="longitude" readonly />
          </div>
        </div>

        <!-- City & Country -->
        <div *ngIf="form.value.city || form.value.country" class="mb-3">
          <label class="form-label d-block">Location Info</label>
          <p class="mb-1"><strong>City:</strong> {{ form.value.city || 'N/A' }}</p>
          <p><strong>Country:</strong> {{ form.value.country || 'N/A' }}</p>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="m-1 btn btn-primary btn" [disabled]="form.invalid">
            Update Location
          </button>
              <button class="m-1 btn btn-secondary" [routerLink]="['/events/view', this.eventId]">Back to Event</button>

        </div>
      </form>
    </div>
  </div>
</div>
