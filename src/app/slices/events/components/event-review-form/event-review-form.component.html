<div *ngIf="show" class="modal-backdrop-custom">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 bg-white p-3">
      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title d-flex align-items-center">
          <i class="fas fa-user me-2"></i> Submit Your Review
        </h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="cancel()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <p class="text-muted mb-4">
          Share your thoughts and feedback about this event. Your input helps others understand the event better.
        </p>

        <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
          <div class="mb-4">
            <label for="comment" class="form-label fw-semibold">Review</label>
            <textarea
              id="comment"
              formControlName="comment"
              rows="5"
              class="form-control"
              placeholder="Write your review here..."
              required
            ></textarea>
          </div>

          <div class="d-flex justify-content-end gap-3 mt-4">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="reviewForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
