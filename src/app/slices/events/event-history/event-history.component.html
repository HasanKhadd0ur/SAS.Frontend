<style>
  .card {
    max-width: 720px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 1.5rem 2rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .card-header {
    font-size: 1.75rem;
    font-weight: 700;
    border-bottom: 3px solid #2980b9;
    padding-bottom: 0.3rem;
    margin-bottom: 1.5rem;
    color: #34495e;
  }

  .date-loader {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  input[type="date"] {
    font-size: 1rem;
    padding: 0.4rem 0.6rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline-offset: 2px;
    outline-color: #2980b9;
  }

  button.load-btn {
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 0.5rem 1.2rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  button.load-btn:hover {
    background-color: #1c5980;
  }

  .event-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .event-card {
    border: 1px solid #e1e4e8;
    border-radius: 10px;
    padding: 1rem 1.5rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    background: #fafafa;
  }

  .event-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.8rem;
  }

  .event-title {
    font-weight: 700;
    font-size: 1.1rem;
    color: #2c3e50;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .event-icon {
    font-size: 1.4rem;
    color: #f1c40f;
  }

  .event-status {
    padding: 0.2rem 0.7rem;
    border-radius: 14px;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    width: max-content;
    color: white;
  }

  .event-status.verified {
    background-color: #27ae60;
  }

  .event-status.under-review {
    background-color: #f39c12;
  }

  .event-status.rejected {
    background-color: #e74c3c;
  }

  .event-summary {
    font-size: 1rem;
    color: #555;
    margin-bottom: 0.9rem;
    white-space: pre-wrap;
  }

  .event-meta {
    font-size: 0.9rem;
    color: #888;
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
  }

  .event-meta span {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }

  .icon-calendar::before {
    content: "üìÖ";
  }

  .icon-tag::before {
    content: "üè∑Ô∏è";
  }

  .load-more-btn {
    display: block;
    margin: 1.5rem auto 0;
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  .load-more-btn:hover {
    background-color: #1c5980;
  }

  .no-data {
    text-align: center;
    color: #7f8c8d;
    margin-top: 3rem;
    font-size: 1.15rem;
  }
</style>
<div class="card">
  <div class="card-header">Event History</div>

  <!-- Date selection and load button -->
  <div class="date-loader">
    <input type="date" [(ngModel)]="selectedDate" />
    <button class="load-btn" (click)="onLoadEvents()">
      üîç Load Events
    </button>
  </div>

  <!-- Event list -->
  <div *ngIf="pagedEvents.length > 0; else noData" class="event-list">
    <!-- Inside your *ngFor loop -->
<div *ngFor="let event of pagedEvents" class="event-card">
  <div class="event-header">
    <div class="event-title">
      <span class="event-icon">‚ö°</span>
      {{ event.eventInfo.title }}
    </div>

    <!-- ‚úÖ Status icon as same size as metadata -->
    <span *ngIf="event.isReviewed" class="reviewed-icon" title="Reviewed">
      ‚úÖ
    </span>
  </div>

  <div class="event-summary">
    {{ event.eventInfo.summary || 'No summary available.' }}
  </div>

  <div class="event-meta">
    <span class="icon-calendar">{{ event.createdAt | date: 'shortDate' }}</span>
    <span *ngIf="event.topic" class="icon-tag">{{ event.topic.name }}</span>

    <div class="event-footer">
      <button class="view-button" (click)="onViewEvent(event); $event.stopPropagation()" [routerLink]="['/events/view', event.id]">
        <i class="fas fa-eye"></i> View
      </button>
    </div>
  </div>
</div>


    <!-- Load more button -->
    <button *ngIf="currentIndex < events.length" class="load-more-btn" (click)="loadMore()">
      Load More
    </button>
  </div>

  <!-- No data template -->
  <ng-template #noData>
    <div class="no-data" *ngIf="selectedDate">
      No events found for the selected date.
    </div>
    <div class="no-data" *ngIf="!selectedDate">
      Please select a date and click "Load Events".
    </div>
  </ng-template>
</div>
