<div class="card my-4 shadow-sm"> 
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Event Topics</h5>

    <!-- Show Add button only if user has Monitor role -->
    <button 
      *ngIf="userHasMonitorRole" 
      class="btn btn-sm btn-success" 
      (click)="onCreateTopic()"
    >
      <i class="fas fa-plus"></i> Add Topic
    </button>
  </div>

  <div class="card-body p-3">
    <div *ngIf="topics.length > 0; else noTopics" class="row g-3">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let topic of topics">
        <div class="border rounded p-3 h-100 d-flex flex-column justify-content-between topic-item shadow-sm">
          <div>
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="fas fa-tag text-primary"></i>
              <strong class="text-truncate" style="max-width: 80%;">{{ topic.name }}</strong>
            </div>
            <small class="text-muted">{{ topic.description }}</small>
          </div>
          <div class="text-end mt-3">
            <button class="btn btn-outline-primary btn-sm me-1" (click)="onViewTopic(topic)">
              <i class="fas fa-eye me-1"></i> View
            </button>

            <!-- Show Edit and Delete buttons only if user has Monitor role -->
            <button 
              *ngIf="userHasMonitorRole" 
              class="btn btn-outline-warning btn-sm me-1" 
              (click)="onEditTopic(topic)"
            >
              <i class="fas fa-edit me-1"></i> Edit
            </button>

            <button 
              *ngIf="userHasMonitorRole" 
              class="btn btn-outline-danger btn-sm" 
              (click)="onDeleteTopic(topic)"
            >
              <i class="fas fa-trash me-1"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noTopics>
      <p class="text-muted text-center m-0">No topics available.</p>
    </ng-template>
  </div>
</div>
