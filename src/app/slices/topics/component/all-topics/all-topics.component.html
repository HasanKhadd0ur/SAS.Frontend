<div class="card my-4 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Event Topics</h5>
  </div>

  <div class="card-body p-3">
    <div *ngIf="topics.length > 0; else noTopics" class="row g-3">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let topic of topics">
        <div class="border rounded p-3 h-100 d-flex flex-column justify-content-between topic-item shadow-sm">
          <div class="d-flex align-items-center gap-2 mb-2">
            <i class="fas fa-tag text-primary"></i>
            <strong class="text-truncate" style="max-width: 80%;">{{ topic.name }}</strong>
          </div>
          <div class="text-end mt-auto">
            <button class="btn btn-outline-primary btn-sm" (click)="onViewTopic(topic)">
              <i class="fas fa-eye me-1"></i> View
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noTopics>
      <p class="text-muted text-center m-0">No topics available.</p>
    </ng-template>
  </div>
</div>
